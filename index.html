<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

        <title>Frontend Mentor | Pod request access landing page</title>

        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="app">
            <div id="wrapper" class="wrapper">
                <main class="main">
                    <div class="container">
                        <div class="podcast-page">
                            <div class="podcast">
                                <div class="podcast-logo"></div>
                                <div class="podcast-box">
                                    <div class="podcast-title">Publish your podcasts <span class="txt-white">Everywhere</span></div>
                                    <div class="podcast-msg">Upload your audio to Pod with a single click. We'll then distribute your podcaste to Spotify. Apple Podcasts, Google Podcasts, Pocket Cats and more.</div>
                                    <div class="podcast-partners">
                                        <div class="podcast-partners__item spotify"></div>
                                        <div class="podcast-partners__item apple"></div>
                                        <div class="podcast-partners__item google"></div>
                                        <div class="podcast-partners__item pocket-casts"></div>
                                    </div>
                                    <div class="podcast-request error">
                                        <input type="text" class="podcast-request__input" id="input-js" placeholder="Email address" />
                                        <div class="podcast-request__error">Oops! Please check your email</div>
                                        <div class="podcast-request__btn">Request Access</div>
                                    </div>
                                </div>
                            </div>
                            <div class="podcast-pattern"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
